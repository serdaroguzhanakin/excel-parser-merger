<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous"/>
    <title>Status</title>
</head>

<body>

<div class="jumbotron">
    <div class="alert alert-success" role="alert" th:if="${isSuccess}">
        <h2 th:text="${message}"/>
    </div>
    <div class="alert alert-danger" role="alert" th:unless="${isSuccess}">
        <h2 th:text="${message}"/>
    </div>

</div>

</div>-->

</body>
</html>
